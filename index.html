  <!--=== Contact Form Start ===-->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 section-heading">
          <h2>Hablamos con ustedes <br>
            <strong> Contacto</strong></h2>
          <div class="mt-10">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 contact-form">
          <form name="contact-form" id="contact-form" action="php/contact.php" method="POST">
            <div class="messages"></div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="sr-only" for="name">Nombre</label>
                  <input type="text" name="name" class="form-control" id="name" required="required" placeholder="Su nombre*" data-error="Su nombre es obligatorio">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="sr-only" for="email">Correo electrónico</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Su correo electrónico*" required="required" data-error="Ingrese un correo válido">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="sr-only" for="subject">Asunto</label>
                  <input type="text" name="subject" class="form-control" id="subject" placeholder="Su asunto*" required="required" data-error="Su asunto es requerido">
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="message">Mensaje</label>
                  <textarea name="message" class="form-control" id="message" rows="7" placeholder="Su mensaje*" required data-error="Por favor, deje su mensaje"></textarea>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="text-center">
                  <button type="submit" name="submit" class="btn btn-color btn-md">Enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
